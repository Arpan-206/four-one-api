services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    environment:
      - SCHEDULE_DIR=dat/
      - EMISSIONS_FILE=data/emissions.csv
    volumes:
      - .:/app
      - /app/.venv
    networks:
      - app-network
    expose:
      - "8000"
    command: uv run fastapi run --host 0.0.0.0 --port 8000

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-app
    environment:
      - SCHEDULE_DIR=dat/
      - EMISSIONS_FILE=data/emissions.csv
      - STREAMLIT_SERVER_MAXUPLOADSIZE=200
      - STREAMLIT_CLIENT_SHOWSTDERR=true
    volumes:
      - .:/app
      - /app/.venv
      - ./.streamlit:/app/.streamlit:ro
    networks:
      - app-network
    expose:
      - "8501"
    command: uv run streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0 --client.toolbarMode=minimal --logger.level=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit
      - fastapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
