services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    environment:
      - SCHEDULE_DIR=dat/
      - EMISSIONS_FILE=data/emissions.csv
    volumes:
      - .:/app
      - /app/.venv
    networks:
      - app-network
    expose:
      - "8000"
    command: uv run fastapi run --host 0.0.0.0 --port 8000

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit-app
    environment:
      - SCHEDULE_DIR=dat/
      - EMISSIONS_FILE=data/emissions.csv
    volumes:
      - .:/app
      - /app/.venv
    networks:
      - app-network
    expose:
      - "8501"
    command: uv run streamlit run dashboard.py --server.port 8501 --server.address 0.0.0.0

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - streamlit
      - fastapi
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
